services:
  db:
    image: mysql:8.4
    container_name: quote_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    ports:
      - "3306:3306"
    expose:
      - 3306
    healthcheck:
      test: ["CMD-SHELL", 'mysqladmin ping -h localhost -p"$${MYSQL_ROOT_PASSWORD}" --silent']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: quote_api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3000:3000
    expose:
      - 3000
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_HOST: ${DB_HOST}
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "fetch('http://localhost:3000/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

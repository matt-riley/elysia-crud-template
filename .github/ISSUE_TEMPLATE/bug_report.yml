name: "Bug report"
description: "Report something that's broken"
title: "bug: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you saw.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the behavior?
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: Tell us what you expected.
    validations:
      required: true

  - type: dropdown
    id: runtime
    attributes:
      label: Runtime
      options:
        - Bun
        - Node
        - Other
    validations:
      required: false

  - type: input
    id: bun_version
    attributes:
      label: Bun version
      description: Output of `bun --version` (if applicable)
      placeholder: "1.3.5"
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: OS
      placeholder: "Linux / macOS / Windows"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs / output
      description: Paste any relevant logs or error output.
      render: shell
    validations:
      required: false

  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Anything else that might help.
    validations:
      required: false
